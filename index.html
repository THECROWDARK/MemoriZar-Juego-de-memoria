<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorizar - el juego de memoria</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- importar a la pagina css -->
</head>
<body>
    <div class="container"> <!-- para asignar mas rapido una clase div.container (o nombre que se quiera asignar a la calse seguido de un enter) -->
        <h1 class="title">MemoriZar</h1>
        <div id='game-info' class="game-info hidden"> <!-- iid= (utilizado para js, clase=css (por orden de programacion))-->
            <span id= "moves" class="moves">Movimientos: 0</span>
            <span id= "times" class="timer">Tiempo: 0s</span>
            <span id= "score" class="score">Puntuacion: 0</span>
        </div>
        <button id="start-stop-btn" class="start-stop-btn">Iniciar Juego</button>
        <div id="game-board" class="game-board hidden">
            
        </div>

    
    </div>
   




<script src="js/app.js"> </script>   <!-- importar a la pagina js -->
</body>
</html>
